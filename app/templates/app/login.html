{% extends 'app/base.html'%}
{% block content %}
<style>
  body{
    background-color:rgb(235, 227, 227);
  }
  .center-div{
    width:100%;
    background-color:white;
    padding:20px 40px 40px 40px;
    
  }
  .heading{
    background-color:darkslateblue;
    color:white;
    width: 100%;
    font-size: 25px;
    text-align: center;
    padding-bottom: 15px;
    padding-top:15px;
    font-weight: bold;
    border-top-right-radius: 5px;
    border-top-left-radius:5px;
  }
  input{
    width:100%;
    height:40px;
    border: 1px solid rgb(204, 197, 197);
    border-radius: 5px;
    padding-left:15px;
    padding-right:15px;
  }
  .errorlist{
    color:red;
    font-size:12px;
  }
</style>
<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-5">
      <div class="heading"><span>Galviny Login</span></div>
      <div class="center-div">
        <form method="post">
         {% csrf_token %}
          {{form.as_p}}
          <input type="submit" class="btn btn-primary"><br><br>
          <center> <a href="{% url 'password_reset'%}" style=" color:darkslateblue;">Reset Password</a></center>
         
        </form>
  
      </div>
    </div>
  </div>
</div>
<br><br><br>
  {% endblock %}
