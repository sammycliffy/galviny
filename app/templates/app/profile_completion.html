{% extends 'app/base.html'%}
{% block content %}
<style>
        body{
            background-color:rgb(235, 227, 227);
          }
    label{
        color:black;
    }
    h2{
        font-weight:bold;
        color:rgb(8, 9, 71);
    }
</style>
<div class="container">
    <br><br><br>
    <center><h2>Complete your registration</h2></center>
    <br>
    <p>Hi <strong>{{user.username}}</strong>, you are almost there.</p>
    <div class="row">
        <div class="col-lg-5">
                <form action="/profile_completion/" method="post">
                    {% csrf_token %}
                    <p><label for="id_firstname">Firstname:</label> <input type="text" name="firstname" maxlength="5" required id="id_firstname" class="form-control"/></p>
                <p><label for="id_lastname">Lastname:</label> <input type="text" name="lastname" maxlength="5" required id="id_lastname"class="form-control" /></p>
                <p><label for="id_address">Address:</label> <input type="text" name="address" maxlength="5" required id="id_address"class="form-control" /></p>
                <p><label for="id_age">Age:</label> <input type="date" name="age" maxlength="5" required id="id_age" class="form-control"/></p>
                <p><label for="id_sex">Sex:</label> <input type="text" name="sex" maxlength="5" required id="id_sex" class="form-control"/></p>
                    <input type="submit" class="btn btn-md btn-success" style="float:right">
                </form>
        </div>
    </div>
</div>
<br><br><br>
{% endblock%}
